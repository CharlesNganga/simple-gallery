<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tea Cafe</title>
        <link rel="stylesheet" type="text/css" href="TEA.CSS">
    </head>
    <body>
        <div class="menu">
        <header>
            <h1>SIP IT CAFE</h1>
            <p class="est">Est. 2022</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>TEA MENU</h2>
                <img src="https://icons.iconarchive.com/icons/archigraphs/oldies/128/Coffee-Cup-icon.png" alt="tea icon" />
                <article class="item">
                    <p class="flavor">Black Tea</p><p class="price">Ksh. 50</p>
                    <p class="flavor">Green Tea</p><p class="price">Ksh. 100</p>
                    <p class="flavor">Purple Tea</p><p class="price">Ksh. 100 </p>
                    <p class="flavor">White Tea</p><p class="price">Ksh. 100</p>
                    <p class="flavor">Lemon Tea</p><p class="price">Ksh. 150</p>
                    <p class="flavor">Iced Tea</p><p class="price">Ksh. 200</p>
                </article>
            </section>
                <h2>SNACKS</h2>
                <img src="https://icons.iconarchive.com/icons/aha-soft/desktop-buffet/128/Piece-of-cake-icon.png" alt="cake icon" />
                <article class="item">
                    <p class="snack">Andazi</p><p class="price">Ksh. 50</p>
                    <p class="snack">Donut</p><p class="price">Ksh. 60</p>
                    <p class="snack">Cake</p><p class="price">Ksh. 100</p>
                    <p class="snack">Burgers</p><p class="price">Ksh. 200 </p>
                    <p class="snack"></p><p class="price"></p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <a href="www.google.com" >Contact us</a>
            <p class="copyright">Copyright @CharlesNganga</p>
        </footer>
        </div>
    </body>
</html>
